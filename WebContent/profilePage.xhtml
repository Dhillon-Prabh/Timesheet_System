<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core" 
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
   <head><title>IGNORED</title></head>
   <body>
      <ui:composition template="/templates/masterLayout.xhtml">
         <ui:define name="windowTitle">
            #{msgs.pageTitle}
         </ui:define>

         <ui:define name="heading">
            <ui:include src="/sections/header.xhtml"/>
         </ui:define>
         
         <ui:define name="navPane">
            <div id="navPane">
               <ui:include src="/sections/navPane.xhtml"/>
            </div>            
         </ui:define>
         
         <ui:define name="content">
            <h:form>
            <div id="content">
               <h:panelGrid columns="3">
                  <h:outputText value="#{msgs.profile}" class="subheader"/>
                  <h:panelGroup/>
                  <h:panelGroup/>
                  <h:outputText value="#{msgs.userName}"/>
                  <h:outputText value="#{empController.currentEmployee.userName}"/>
                  <h:panelGroup/>
                  <h:outputText value="#{msgs.employeeNumber}"/>
                  <h:outputText value="#{empController.currentEmployee.empNumber}"/>
                  <h:panelGroup/>
                  <h:outputText value="#{msgs.name}"/>
                  <h:outputText value="#{empController.currentEmployee.name}"/>
                  <h:panelGroup/>
                  <h:outputText value="#{msgs.changePassword}" class="subheader"/>
                  <h:panelGroup/>
                  <h:panelGroup/>
                  <h:outputText value="#{msgs.curPassword}"/>
                  <h:inputSecret id="curPassword" binding="#{curPassword}" validator="#{credController.validateCurPassword}" required="true" requiredMessage="#{msgs.requiredField}"/>
                  <h:message for="curPassword" styleClass="errorMessage"/> 
                  <h:outputText value="#{msgs.newPassword}"/>
                  <h:inputSecret id="newPassword" binding="#{newPassword}" required="true" requiredMessage="#{msgs.requiredField}"/>
                  <h:message for="newPassword" styleClass="errorMessage"/>
                  <h:outputText value="#{msgs.confirmNewPassword}"/>
                  <h:inputSecret id="confirmNewPassword" binding="#{confirmNewPassword}" validator="#{credController.validateNewPassword}" required="true" requiredMessage="#{msgs.requiredField}"/>
                  <h:message for="confirmNewPassword" styleClass="errorMessage"/> 
                  <h:commandButton value="Change Password" 
                                   action="#{credController.updatePassword(curPassword.value, 
                                                                           newPassword.value, 
                                                                           confirmNewPassword.value)}" 
                                   class="footerButton"/>
               </h:panelGrid>
               <h:messages globalOnly="true" layout="table"/>
            </div>
            </h:form>
         </ui:define>
      </ui:composition>
   </body>
</html>
