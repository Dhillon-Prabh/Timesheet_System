<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html">
   <head><title>IGNORED</title></head>
   <body>
      <ui:composition>
         <h:panelGrid columns="3">
            <h:outputText value="#{msgs.userName}"/>
            <h:inputText id="addUserName" value="#{adminController.userName}" validator="#{adminController.validateUserName}" required="true" requiredMessage="#{msgs.requiredField}"/>
            <h:message for="addUserName" styleClass="errorMessage"/>
            <h:outputText value="#{msgs.name}"/>
            <h:inputText id="addName" value="#{adminController.name}" required="true" requiredMessage="#{msgs.requiredField}"/>
            <h:message for="addName" styleClass="errorMessage"/>
            <h:outputText value="#{msgs.employeeNumber}"/>
            <h:inputText id="addEmpNum" value="#{adminController.empNumber}" validator="#{adminController.validateEmpNum}" required="true" requiredMessage="#{msgs.requiredField}"/>
            <h:message for="addEmpNum" styleClass="errorMessage"/>
            <h:outputText value="#{msgs.newPassword}"/>
            <h:inputSecret id="addNewPassword" binding="#{password}" required="true" requiredMessage="#{msgs.requiredField}"/>
            <h:message for="addNewPassword" styleClass="errorMessage"/>
            <h:outputText value="#{msgs.confirmNewPassword}"/>
            <h:inputSecret id="addConfirmPassword" binding="#{confirmPassword}" validator="#{adminController.validateNewPassword}" required="true" requiredMessage="#{msgs.requiredField}"/>
            <h:message for="addConfirmPassword" styleClass="errorMessage"/> 
         </h:panelGrid>
         <h:commandButton value="#{msgs.addEmployee}" action="#{adminController.addEmployee(password.value, confirmPassword.value)}" class="button footerButton"/>
         <h:messages globalOnly="true" layout="table"/>           
      </ui:composition>
   </body>
</html>
