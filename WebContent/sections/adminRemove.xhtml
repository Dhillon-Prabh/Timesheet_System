<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html">
   <head><title>IGNORED</title></head>
   <body>
      <ui:composition>
         <h:panelGrid columns="3">
            <h:outputText value="#{msgs.userName}" rendered="#{adminController.foundEmp}"/>
            <h:outputText value="#{adminController.userName}" rendered="#{adminController.foundEmp}"/>
            <h:panelGrid rendered="#{adminController.foundEmp}"/>
            <h:outputText value="#{msgs.name}"/>
            <h:inputText id="deleteName" value="#{adminController.name}" required="true" requiredMessage="#{msgs.requiredField}" validator="#{adminController.validateDeleteAdmin}"/>
            <h:message for="deleteName" styleClass="errorMessage"/>
            <h:outputText value="#{msgs.employeeNumber}" rendered="#{adminController.foundEmp}"/>
            <h:outputText value="#{adminController.empNumber}" rendered="#{adminController.foundEmp}"/>
         </h:panelGrid>
         <h:commandButton value="#{msgs.findEmployee}" action="#{adminController.findEmp(adminController.name)}" class="button footerButton"/>
         <h:commandButton value="#{msgs.removeEmployee}" action="#{adminController.deleteEmployee()}" rendered="#{adminController.foundEmp}" class="button footerButton"/>
         <h:messages globalOnly="true" layout="table"/>
      </ui:composition>
   </body>
</html>
