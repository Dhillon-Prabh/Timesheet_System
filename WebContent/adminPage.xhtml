<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core" 
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets">
   <head><title>IGNORED</title></head>
   <body>
      <ui:composition template="/templates/masterLayout.xhtml">
         <ui:define name="windowTitle">
            #{msgs.pageTitle}
         </ui:define>

         <ui:define name="heading">
            <ui:include src="/sections/header.xhtml"/>
         </ui:define>
         
         <ui:define name="navPane">
            <div id="navPane">
               <ui:include src="/sections/navPane.xhtml"/>
            </div>            
         </ui:define>

         <ui:define name="content">
            <h:form>
            <div id="content">
               <h:outputText value="#{msgs.admin}" class="subheader"/>
               <div class="adminButtons">
                  <h:commandButton value="#{msgs.update}" action="#{adminController.update}" immediate="true" class="button headerButton"/>
                  <h:commandButton value="#{msgs.remove}" action="#{adminController.remove}" immediate="true" class="button headerButton"/>
                  <h:commandButton value="#{msgs.add}" action="#{adminController.add}" immediate="true" class="button headerButton"/>
               </div>
               <div>
                  <h:outputText value="#{msgs.update}" rendered="#{adminController.updateEmp}" class="subheader"/>
                  <h:outputText value="#{msgs.remove}" rendered="#{adminController.removeEmp}" class="subheader"/>
                  <h:outputText value="#{msgs.add}" rendered="#{adminController.addEmp}" class="subheader"/>
               </div>
               <h:panelGroup>
               <h:panelGroup rendered="#{adminController.addEmp}">
               <ui:include src="/sections/adminAdd.xhtml"/>
               </h:panelGroup>
               <h:panelGroup rendered="#{adminController.removeEmp}">
               <ui:include src="/sections/adminRemove.xhtml"/>
               </h:panelGroup>
               <h:panelGroup rendered="#{adminController.updateEmp}">
               <ui:include src="/sections/adminUpdate.xhtml"/>
               </h:panelGroup>
               </h:panelGroup>
            </div>
            </h:form>
         </ui:define>
      </ui:composition>
   </body>
</html>
