<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core" 
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
   <head><title>IGNORED</title></head>
   <body>
      <ui:composition template="/templates/masterLayout.xhtml">
         <ui:define name="windowTitle">
            #{msgs.pageTitle}
         </ui:define>

         <ui:define name="heading">
            <ui:include src="/sections/header.xhtml"/>
         </ui:define>

         <ui:define name="login">
            <h:form>
               <div id="login">
                  <p:panelGrid columns="3" layout="grid" styleClass="loginBox">
                     <h:outputText value="#{msgs.userName}"/>
                     <h:inputText id="loginID" value="#{credController.currentCred.userName}" required="true" requiredMessage="#{msgs.loginRequired}"/>
                     <h:message for="loginID" styleClass="errorMessage"/>
                     <h:outputText value="#{msgs.password}"/>
                     <h:inputSecret id="loginPassword" value="#{credController.currentCred.password}" required="true" requiredMessage="#{msgs.passwordRequired}" validator="#{empController.validateLogin}"/>
                     <h:message for="loginPassword" styleClass="errorMessage"/>
                     <h:panelGroup/>
                     <h:commandButton id="login" value="Login" action="login" styleClass="loginButton"/>
                  </p:panelGrid>
               </div>
            </h:form>
         </ui:define>
      </ui:composition>
   </body>
</html>
